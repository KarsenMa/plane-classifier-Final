name: CI/CD Pipeline for AI Web App

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: python test_inference.py

      - name: Deploy to Streamlit Cloud (auto handled if connected)
        run: echo "âœ… CI complete. App will auto-deploy on Streamlit Cloud."
